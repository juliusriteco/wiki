{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% if error_message %}
    <div style="color: red;">
        <strong>{{ error_message }}</strong>
    </div>
    {% endif %}

{% endblock %}
